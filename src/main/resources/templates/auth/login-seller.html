<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="~{fragments/layout :: layout(~{::content})}">
    <div th:fragment="content">

<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-6">Connexion vendeur</h1>
    <form th:action="@{/login}" method="post" class="space-y-4">
        <div>
            <label class="block text-sm mb-1">Email</label>
            <input type="text" name="username" class="border px-3 py-2 w-full rounded">
        </div>
        <div>
            <label class="block text-sm mb-1">Mot de passe</label>
            <input type="password" name="password" class="border px-3 py-2 w-full rounded">
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button class="w-full py-2 bg-indigo-600 text-white rounded">Se connecter</button>
    </form>
</div>

    </div>
</div>
</body>
</html>
