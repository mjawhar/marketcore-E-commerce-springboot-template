<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="~{fragments/layout :: layout(~{::content})}">
    <div th:fragment="content">

                    <div class="space-y-4">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 text-indigo-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            <span th:text="${siteCity} + ', ' + ${siteCountry}">Ville, Pays</span>
                        </div>

                        <div class="flex items-center">
                            <svg class="w-5 h-5 text-indigo-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                            <a th:href="'mailto:' + ${siteEmail}" class="text-indigo-600 hover:text-indigo-800" th:text="${siteEmail}">contact@example.com</a>
                        </div>

                        <div class="flex items-center">
                            <svg class="w-5 h-5 text-indigo-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                            </svg>
                            <span>+33 58145071</span>
                        </div>
                    </div>

                    <div class="mt-6">
                        <h3 class="text-lg font-semibold mb-2">Horaires d'ouverture</h3>
                        <p class="text-gray-600">Lundi - Vendredi : 9h00 - 18h00</p>
                        <p class="text-gray-600">Samedi : 9h00 - 13h00</p>
                        <p class="text-gray-600">Dimanche : Fermé</p>
                    </div>
                </div>

                <!-- Formulaire de contact -->

                    <div>
                        <h3 class="font-semibold text-lg">Combien de temps prend la livraison ?</h3>
                        <p class="text-gray-600 mt-1">La livraison prend généralement 2-5 jours ouvrables selon votre localisation en <span th:text="${siteCountry}">France</span>.</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
