<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="~{fragments/layout :: layout(~{::content})}">
    <div th:fragment="content">

<!-- Message d'information pour la sauvegarde automatique de l'adresse -->
<div th:if="${addressSaved}" class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
    <div class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <div>
            <h3 class="text-green-800 font-medium">Adresse sauvegardée</h3>
            <p class="text-green-700 text-sm mt-1" th:text="${addressSaved}"></p>
            <p class="text-green-600 text-sm mt-1">
                <a href="/profile" class="underline font-medium">Gérer mes adresses dans mon profil</a>
            </p>
        </div>
    </div>
</div>

<div class="bg-white p-8 rounded-xl shadow text-center">
    <div class="mb-6">
        <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Commande confirmée !</h1>
        <p class="text-gray-600">Merci pour votre commande. Nous vous enverrons un email de confirmation.</p>
    </div>

    <div class="bg-gray-50 rounded-lg p-6 mb-6">
        <h2 class="font-semibold text-lg mb-3">Détails de la commande</h2>
        <div class="space-y-2">
            <p><span class="font-medium">Numéro de commande :</span> #<span th:text="${order.id}">0</span></p>
            <p><span class="font-medium">Total :</span> <span th:text="|${#numbers.formatDecimal(order.total.multiply(currencyRate),1,'COMMA',2,'POINT')} ${currencySymbol}|">0</span></p>
            <p><span class="font-medium">Livraison :</span> <span th:text="${order.deliveryMethod}">Standard</span></p>
            <p><span class="font-medium">Paiement :</span> <span th:text="${order.paymentMethod}">À la livraison</span></p>
        </div>
    </div>

    <div class="space-y-3">
        <a href="/" class="inline-block bg-indigo-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-indigo-700 transition-colors">
            Continuer mes achats
        </a>
        <div>
            <a href="/profile" class="text-indigo-600 hover:text-indigo-800 underline">Voir mon profil</a>
        </div>
    </div>
</div>

    </div>
</div>
</body>
</html>
