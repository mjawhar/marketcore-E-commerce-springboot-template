<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Erreur - MarketCore</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg text-center">
            <div class="text-6xl text-red-500 mb-4">⚠️</div>
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Une erreur s'est produite</h1>
            <p class="text-gray-600 mb-6" th:text="${error} ?: 'Une erreur inattendue s\'est produite.'"></p>
            <div class="space-y-2 text-sm text-gray-500 mb-6">
                <p th:if="${status}">Code d'erreur: <span th:text="${status}" class="font-mono"></span></p>
                <p th:if="${timestamp}">Horodatage: <span th:text="${timestamp}" class="font-mono"></span></p>
            </div>
            <a href="/" class="inline-block px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                Retour à l'accueil
            </a>
        </div>
    </div>
</body>
</html>
