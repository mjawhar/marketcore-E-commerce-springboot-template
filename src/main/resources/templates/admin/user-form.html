<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="~{fragments/layout :: layout(~{::content})}">
    <div th:fragment="content">


                                <div>
                                    <label for="passwordConfirm" class="block text-sm font-medium text-gray-700 mb-2">
                                        Confirmer le mot de passe
                                        <span th:if="!${isEdit}" class="text-red-500">*</span>
                                    </label>
                                    <div class="relative">
                                        <input type="password"
                                               class="w-full px-4 py-2 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                               th:classappend="${passwordError} ? 'border-red-500 bg-red-50' : ''"
                                               id="passwordConfirm"
                                               name="passwordConfirm"
                                               th:required="!${isEdit}">
                                        <button type="button"
                                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                                                onclick="togglePassword('passwordConfirm')">
                                            <i class="fas fa-eye" id="passwordConfirm-eye"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Rôles -->
                        <div class="mb-8">
                            <h3 class="text-lg font-semibold text-gray-800 pb-2 border-b border-gray-200 mb-4">
                                <i class="fas fa-user-shield mr-2 text-blue-600"></i>
                                Rôles et permissions
                            </h3>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-3">Rôles assignés</label>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div th:each="role : ${allRoles}">
                                        <label class="flex items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                            <input class="mr-3"
                                                   type="checkbox"
                                                   th:id="'role_' + ${role.id}"
                                                   name="roleIds"
                                                   th:value="${role.id}"
                                                   th:checked="${user.roles != null and #lists.contains(user.roles, role)}">
                                            <span th:class="${'inline-block px-3 py-1 text-sm font-semibold rounded ' +
                                                           (role.name == 'ROLE_ADMIN' ? 'bg-red-100 text-red-800' :
                                                            (role.name == 'ROLE_SELLER' ? 'bg-yellow-100 text-yellow-800' : 'bg-blue-100 text-blue-800'))}"
                                                  th:text="${#strings.replace(role.name, 'ROLE_', '')}">
                                                USER
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                <div class="mt-2 text-xs text-gray-500">Sélectionnez un ou plusieurs rôles pour cet utilisateur</div>
                            </div>
                        </div>

                        <!-- Boutons d'action -->
                        <div class="flex flex-col sm:flex-row justify-between items-center pt-6 border-t border-gray-200 space-y-3 sm:space-y-0">
                            <a href="/admin/users" class="w-full sm:w-auto bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg text-center transition-colors">
                                <i class="fas fa-arrow-left mr-2"></i>
                                Retour à la liste
                            </a>

                            <div class="flex space-x-3 w-full sm:w-auto">
                                <button type="reset" class="flex-1 sm:flex-none bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg transition-colors">
                                    <i class="fas fa-undo mr-2"></i>
                                    Réinitialiser
                                </button>
                                <button type="submit" class="flex-1 sm:flex-none bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg transition-colors">
                                    <i class="fas fa-save mr-2"></i>
                                    <span th:if="!${isEdit}">Créer l'utilisateur</span>
                                    <span th:if="${isEdit}">Modifier l'utilisateur</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            function togglePassword(fieldId) {
                const field = document.getElementById(fieldId);
                const eye = document.getElementById(fieldId + '-eye');

                if (field.type === 'password') {
                    field.type = 'text';
                    eye.classList.remove('fa-eye');
                    eye.classList.add('fa-eye-slash');
                } else {
                    field.type = 'password';
                    eye.classList.remove('fa-eye-slash');
                    eye.classList.add('fa-eye');
                }
            }

            // Validation du formulaire côté client
            document.querySelector('form').addEventListener('submit', function(e) {
                const password = document.getElementById('password').value;
                const passwordConfirm = document.getElementById('passwordConfirm').value;
                const isEdit = [[${isEdit}]];

                if (!isEdit && (!password || password.length < 6)) {
                    e.preventDefault();
                    alert('Le mot de passe doit contenir au moins 6 caractères');
                    return;
                }

                if (password && password !== passwordConfirm) {
                    e.preventDefault();
                    alert('Les mots de passe ne correspondent pas');
                    return;
                }
            });

            // Validation en temps réel des mots de passe
            document.getElementById('passwordConfirm').addEventListener('input', function() {
                const password = document.getElementById('password').value;
                const passwordConfirm = this.value;

                if (password && passwordConfirm && password !== passwordConfirm) {
                    this.classList.add('border-red-500', 'bg-red-50');
                    this.classList.remove('border-gray-300');
                } else {
                    this.classList.remove('border-red-500', 'bg-red-50');
                    this.classList.add('border-gray-300');
                }
            });
        </script>
    </div>
</div>
</body>
</html>
