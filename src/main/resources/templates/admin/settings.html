<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="~{fragments/layout :: layout(~{::content})}">
  <div th:fragment="content">
    <h1 class="text-2xl font-bold mb-6">Paramètres du site</h1>
    <form th:action="@{/admin/settings}" method="post" th:object="${setting}" class="bg-white p-6 rounded-xl shadow space-y-4 text-sm max-w-md">
        <div>
            <label class="block text-xs mb-1">Code devise</label>
            <input type="text" th:field="*{currencyCode}" class="border px-3 py-2 rounded w-full" placeholder="EUR / EUR / USD">
        </div>
        <div>
            <label class="block text-xs mb-1">Symbole devise</label>
            <input type="text" th:field="*{currencySymbol}" class="border px-3 py-2 rounded w-full" placeholder="د.ت / € / $">
        </div>
        <div>
            <label class="block text-xs mb-1">Taux (par rapport au prix stocké)</label>
            <input type="number" step="0.0001" th:field="*{currencyRate}" class="border px-3 py-2 rounded w-full">
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button class="px-5 py-2 bg-indigo-600 text-white rounded">Enregistrer</button>
    </form>
  </div>
</div>
</body>
</html>
