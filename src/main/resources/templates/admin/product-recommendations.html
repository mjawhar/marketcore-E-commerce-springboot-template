<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="~{admin/admin-layout-v2 :: layout(~{::content})}">
    <div th:fragment="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-2xl font-bold mb-6">
                        <i class="fas fa-star text-blue-500 mr-2"></i> Gestion des Recommandations de Produits
                    </h2>

                    <!-- Section de recherche -->
                    <div class="bg-white rounded-xl shadow p-6 mb-6">
                        <h5 class="text-lg font-semibold mb-4">Rechercher un produit</h5>
                        <form id="searchForm" class="flex gap-4">
                            <input type="text" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                   id="searchQuery" placeholder="Rechercher par titre de produit...">
                            <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                                <i class="fas fa-search mr-2"></i>Rechercher
                            </button>
                        </form>
                    </div>

                    <!-- Résultats de recherche -->
                    <div class="bg-white rounded-xl shadow p-6 mb-6" id="searchResults" style="display: none;">
                        <h5 class="text-lg font-semibold mb-4">Résultats de recherche</h5>
                        <div id="searchResultsList"></div>
                    </div>

                    <!-- Section de gestion des recommandations -->
                    <div class="bg-white rounded-xl shadow" id="recommendationsSection" style="display: none;">
                        <div class="p-6 border-b flex justify-between items-center">
                            <h5 class="text-lg font-semibold">Recommandations pour : <span id="selectedProductTitle" class="text-blue-600"></span></h5>
                            <button class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition" onclick="clearSelection()">
                                <i class="fas fa-times mr-2"></i>Fermer
                            </button>
                        </div>
                        <div class="p-6">
                            <input type="hidden" id="selectedProductId">

                            <!-- Onglets avec style Tailwind -->
                            <div class="border-b border-gray-200 mb-6">
                                <nav class="-mb-px flex space-x-8">
                                    <button id="manual-tab" onclick="showTab('manual')"
                                            class="tab-button active py-2 px-1 border-b-2 font-medium text-sm">
                                        <i class="fas fa-hand-paper mr-2"></i>Recommandations Manuelles
                                    </button>
                                    <button id="automatic-tab" onclick="showTab('automatic')"
                                            class="tab-button py-2 px-1 border-b-2 font-medium text-sm">
                                        <i class="fas fa-robot mr-2"></i>Recommandations Automatiques
                                    </button>
                                </nav>
                            </div>

                            <!-- Contenu des onglets -->
                            <div id="manual" class="tab-content active">
                                <div class="grid md:grid-cols-2 gap-6">
                                    <div>
                                        <h6 class="font-semibold mb-4">Ajouter une recommandation</h6>
                                        <form id="addRecommendationForm">
                                            <div class="flex gap-2 mb-4">
                                                <input type="text" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                       id="productSearchInput" placeholder="Rechercher un produit à recommander...">
                                                <button type="button" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition"
                                                        id="searchProductBtn">
                                                    <i class="fas fa-search"></i>
                                                </button>
                                            </div>
                                            <div id="productSearchResults" class="space-y-2"></div>
                                        </form>
                                    </div>
                                    <div>
                                        <h6 class="font-semibold mb-4">Recommandations actuelles</h6>
                                        <div id="currentRecommendations" class="space-y-2">
                                            <div class="text-gray-500">Chargement...</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div id="automatic" class="tab-content" style="display: none;">
                                <div class="flex justify-between items-center mb-4">
                                    <h6 class="font-semibold">Recommandations automatiques (basées sur la catégorie)</h6>
                                    <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
                                            onclick="loadAutomaticRecommendations()">
                                        <i class="fas fa-sync mr-2"></i>Actualiser
                                    </button>
                                </div>
                                <div id="automaticRecommendations" class="space-y-2">
                                    <div class="text-gray-500">Cliquez sur "Actualiser" pour voir les recommandations automatiques</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .tab-button {
        @apply border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300;
    }

    .tab-button.active {
        @apply border-blue-500 text-blue-600;
    }

    .tab-content {
        display: none;
    }

    .tab-content.active {
        display: block;
    }
</style>

<script>
    let selectedProductId = null;

    function showTab(tabName) {
        // Masquer tous les onglets
        document.querySelectorAll('.tab-content').forEach(tab => {
            tab.classList.remove('active');
            tab.style.display = 'none';
        });

        // Désactiver tous les boutons d'onglet
        document.querySelectorAll('.tab-button').forEach(btn => {
            btn.classList.remove('active');
        });

        // Afficher l'onglet sélectionné
        document.getElementById(tabName).classList.add('active');
        document.getElementById(tabName).style.display = 'block';
        document.getElementById(tabName + '-tab').classList.add('active');
    }

    // Recherche de produits
    document.getElementById('searchForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const query = document.getElementById('searchQuery').value.trim();
        if (query) {
            searchProducts(query);
        }
    });

    async function searchProducts(query) {
        try {
            const response = await fetch(`/api/products/search?q=${encodeURIComponent(query)}`);

            // Vérifier si la réponse est OK
            if (!response.ok) {
                throw new Error(`Erreur HTTP: ${response.status} - ${response.statusText}`);
            }

            const products = await response.json();
            console.log('Produits reçus:', products); // Pour debug
            displaySearchResults(products);
        } catch (error) {
            console.error('Erreur lors de la recherche:', error);
            alert(`Erreur lors de la recherche: ${error.message}`);

            // Afficher une zone d'erreur au lieu de masquer complètement
            const resultsDiv = document.getElementById('searchResultsList');
            const searchResultsCard = document.getElementById('searchResults');
            if (resultsDiv && searchResultsCard) {
                resultsDiv.innerHTML = `<div class="alert alert-danger">Erreur: ${error.message}</div>`;
                searchResultsCard.style.display = 'block';
            }
        }
    }

    function displaySearchResults(products) {
        const resultsDiv = document.getElementById('searchResultsList');
        const searchResultsCard = document.getElementById('searchResults');

        if (products.length === 0) {
            resultsDiv.innerHTML = '<div class="text-muted">Aucun produit trouvé</div>';
        } else {
            resultsDiv.innerHTML = products.map(product => `
                <div class="border rounded p-3 mb-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-1">${product.title}</h6>
                            <small class="text-muted">ID: ${product.id} | Prix: ${product.price}€</small>
                        </div>
                        <button class="btn btn-primary btn-sm" onclick="selectProduct(${product.id}, '${product.title}')">
                            <i class="fas fa-cog"></i> Gérer les recommandations
                        </button>
                    </div>
                </div>
            `).join('');
        }

        searchResultsCard.style.display = 'block';
    }

    function selectProduct(productId, productTitle) {
        selectedProductId = productId;
        document.getElementById('selectedProductId').value = productId;
        document.getElementById('selectedProductTitle').textContent = productTitle;
        document.getElementById('recommendationsSection').style.display = 'block';
        loadCurrentRecommendations();
    }

    function clearSelection() {
        selectedProductId = null;
        document.getElementById('recommendationsSection').style.display = 'none';
    }

    async function loadCurrentRecommendations() {
        if (!selectedProductId) return;

        try {
            const response = await fetch(`/api/products/recommendations/${selectedProductId}/manual`);
            const recommendations = await response.json();
            displayCurrentRecommendations(recommendations);
        } catch (error) {
            console.error('Erreur lors du chargement des recommandations:', error);
            document.getElementById('currentRecommendations').innerHTML =
                '<div class="text-danger">Erreur lors du chargement</div>';
        }
    }

    function displayCurrentRecommendations(recommendations) {
        const container = document.getElementById('currentRecommendations');

        if (recommendations.length === 0) {
            container.innerHTML = '<div class="text-muted">Aucune recommandation manuelle</div>';
        } else {
            container.innerHTML = recommendations.map(product => `
                <div class="border rounded p-2 mb-2 d-flex justify-content-between align-items-center">
                    <div>
                        <strong>${product.title}</strong><br>
                        <small class="text-muted">Prix: ${product.price}€</small>
                    </div>
                    <button class="btn btn-danger btn-sm" onclick="removeRecommendation(${product.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `).join('');
        }
    }

    // Recherche de produits pour ajouter des recommandations
    document.getElementById('searchProductBtn').addEventListener('click', function () {
        const query = document.getElementById('productSearchInput').value.trim();
        if (query) {
            searchProductsForRecommendation(query);
        }
    });

    document.getElementById('productSearchInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            document.getElementById('searchProductBtn').click();
        }
    });

    async function searchProductsForRecommendation(query) {
        try {
            const response = await fetch(`/api/products/search?q=${encodeURIComponent(query)}`);

            // Vérifier si la réponse est OK
            if (!response.ok) {
                throw new Error(`Erreur HTTP: ${response.status} - ${response.statusText}`);
            }

            const products = await response.json();
            console.log('Produits pour recommandation reçus:', products); // Pour debug
            displayProductSearchResults(products);
        } catch (error) {
            console.error('Erreur lors de la recherche:', error);
            alert(`Erreur lors de la recherche: ${error.message}`);

            // Afficher un message d'erreur dans les résultats
            const container = document.getElementById('productSearchResults');
            if (container) {
                container.innerHTML = `<div class="alert alert-danger">Erreur: ${error.message}</div>`;
            }
        }
    }

    function displayProductSearchResults(products) {
        const container = document.getElementById('productSearchResults');

        if (products.length === 0) {
            container.innerHTML = '<div class="text-muted">Aucun produit trouvé</div>';
        } else {
            container.innerHTML = products
                .filter(product => product.id !== selectedProductId)
                .map(product => `
                    <div class="border rounded p-2 mb-1 d-flex justify-content-between align-items-center">
                        <div>
                            <strong>${product.title}</strong><br>
                            <small class="text-muted">Prix: ${product.price}€</small>
                        </div>
                        <button class="btn btn-success btn-sm" onclick="addRecommendation(${product.id})">
                            <i class="fas fa-plus"></i> Ajouter
                        </button>
                    </div>
                `).join('');
        }
    }

    async function addRecommendation(recommendedProductId) {
        if (!selectedProductId) return;

        try {
            const response = await fetch(`/api/products/recommendations/${selectedProductId}/add/${recommendedProductId}`, {
                method: 'POST'
            });

            if (response.ok) {
                loadCurrentRecommendations();
                document.getElementById('productSearchInput').value = '';
                document.getElementById('productSearchResults').innerHTML = '';
                alert('Recommandation ajoutée avec succès');
            } else {
                alert('Erreur lors de l\'ajout de la recommandation');
            }
        } catch (error) {
            console.error('Erreur:', error);
            alert('Erreur lors de l\'ajout de la recommandation');
        }
    }

    async function removeRecommendation(recommendedProductId) {
        if (!selectedProductId) return;

        if (confirm('Êtes-vous sûr de vouloir supprimer cette recommandation ?')) {
            try {
                const response = await fetch(`/api/products/recommendations/${selectedProductId}/remove/${recommendedProductId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadCurrentRecommendations();
                    alert('Recommandation supprimée avec succès');
                } else {
                    alert('Erreur lors de la suppression de la recommandation');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la suppression de la recommandation');
            }
        }
    }

    async function loadAutomaticRecommendations() {
        if (!selectedProductId) return;

        try {
            const response = await fetch(`/api/products/recommendations/${selectedProductId}/automatic?limit=10`);
            const recommendations = await response.json();
            displayAutomaticRecommendations(recommendations);
        } catch (error) {
            console.error('Erreur lors du chargement des recommandations automatiques:', error);
            document.getElementById('automaticRecommendations').innerHTML =
                '<div class="text-danger">Erreur lors du chargement</div>';
        }
    }

    function displayAutomaticRecommendations(recommendations) {
        const container = document.getElementById('automaticRecommendations');

        if (recommendations.length === 0) {
            container.innerHTML = '<div class="text-muted">Aucune recommandation automatique disponible</div>';
        } else {
            container.innerHTML = recommendations.map(product => `
                <div class="border rounded p-2 mb-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>${product.title || 'Titre non disponible'}</strong><br>
                            <small class="text-muted">Prix: ${product.price || 'N/A'}€ | Catégorie: ${product.categoryName || 'N/A'}</small>
                        </div>
                        <button class="btn btn-outline-primary btn-sm" onclick="addRecommendation(${product.id})">
                            <i class="fas fa-plus"></i> Ajouter aux recommandations manuelles
                        </button>
                    </div>
                </div>
            `).join('');
        }
    }
</script>
</body>
</html>
